<ion-content padding>
  <div class="section-heading scrollpoint sp-effect3">
    <h1 text-center>Our Time Is Now</h1>
    <div class="divider"></div>
    <p text-center>Discover How You Can Give back</p>

    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button type="button" (click)="goToVolunteer()">Volunteer</button>
        </ion-col>
        <ion-col>
          <button ion-button type="button" (click)="goToOrganize()">Organize</button>
        </ion-col>

    </ion-grid>

  </div>
