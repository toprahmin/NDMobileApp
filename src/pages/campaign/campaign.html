<ion-header >
  <ion-navbar color="secondary">
    <ion-grid>
      <ion-row>
        <ion-col>
          <img align="left" width="30%" src="networkDE.png"/>
        </ion-col>
        <button ion-button menuToggle right>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-row>
    </ion-grid>
  </ion-navbar>
  
</ion-header>

<ion-content>
  <ion-list>
      <h3>
      {{selectedItem.title}}
      </h3>
      <ion-item>{{selectedItem.date}}</ion-item>
      <ion-item>{{selectedItem.location}}</ion-item>
      <ion-item>{{selectedItem.note}}</ion-item>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="secondary">
    <ion-grid>
      <ion-row center>
        <ion-col>
         <img width="35%" src="networkDE.png"/> 
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
      <a href="https://twitter.com/thenetworkde?lang=en"><img width="10%" src="twittericon.png"/></a>
      <a href="https://www.facebook.com/thenetworkde/"><img width="10%" src="facebookicon.png"/></a> 
        </ion-col>
      </ion-row>
      </ion-grid>
      <p text-center>Copyright &copy; 2017</p>
  </ion-toolbar>
</ion-footer>
