<ion-header >
  <ion-navbar color="secondary">
    <ion-grid>
      <ion-row>
        <ion-col>
          <img align="left" width="30%" src="networkDE.png"/>
        </ion-col>
        <button ion-button menuToggle right>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-row>
    </ion-grid>
  </ion-navbar>
  
</ion-header>
 

<ion-content padding>
  <div>
    <h1 text-center>Organize a Campaign</h1>
    <div></div>
    <p text-center></p>
  </div>

  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="What's the name of your campaign?" name = "title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="When is your campaign?" name = "date"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Where's your campaign located?" name = "location"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="What's the campaign about?" name = "description"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button (click)="addCampaign(title, date, location, description)">Submit</button>
</ion-content>


<ion-footer>
  <ion-toolbar color="secondary">
    <ion-grid>
      <ion-row center>
        <ion-col>
         <img width="35%" src="networkDE.png"/> 
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
      <a href="https://twitter.com/thenetworkde?lang=en"><img width="10%" src="twittericon.png"/></a>
      <a href="https://www.facebook.com/thenetworkde/"><img width="10%" src="facebookicon.png"/></a> 
        </ion-col>
      </ion-row>
      </ion-grid>
      <p text-center>Copyright &copy; 2017</p>
  </ion-toolbar>
</ion-footer>
